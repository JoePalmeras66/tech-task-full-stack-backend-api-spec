dependencyResolutionManagement{
    repositories {
        maven {
            url = "${artifactory_contextUrl}/tech-task-gradle-release-local"
            credentials {
                username = "${artifactory_user}" // Artifactory user name
                password = "${artifactory_password}" // Password or API Key
            }
        }
    }
}

rootProject.name = 'tech-task-full-stack-backend-api-spec'
include "api"
include "spring-web-client"
include "type-script-client"
include "api:tech-task"
findProject(":api:tech-task")?.name = "tech-task"

